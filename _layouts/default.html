<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:url" content="{{ page.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.image | https://0cuopen.net/assets/images/thumbnail.webp }}">
    <meta name="twitter:url" content="{{ page.url }}">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href='../assets/css/style.css'>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            processEscapes: true
            },
            CommonHTML: { matchFontHeight: false },
            displayAlign: "left",
            displayIndent: "2em",
            TeX: {
            equationNumbers: { autoNumber: "AMS" },
            }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS_CHTML"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M6ZR7291ZZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-M6ZR7291ZZ');
    </script>
</head>
<body>
    <main>
        {{ content }}
    </main>

    <footer class="blog-footer">
        <div class="container">
            <p>
                Follow me on 
                <a href="https://x.com/0cuopen" target="_blank">X</a> |
                <a href="https://www.wantedly.com/id/hiraku_endo" target="_blank">Wantedly</a> |
                <a href="https://github.com/0Cuopen" target="_blank">GitHub</a>
            </p>
            <a href="/" class="back-to-home">Home</a>
        </div>
    </footer>
</body>
</html>
