<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool UI Background</title>
    <style>
        /* Reset CSS */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Animation */
        body {
            background: linear-gradient(120deg, #1e1e2f, #252540, #2c2c54);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax Effect */
        .parallax {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            transform: translateZ(-1px) scale(2);
            z-index: -1;
        }

        /* Content Section */
        .content {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 20vh;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="content">
            <h1>Welcome to My Page</h1>
            <p>This is a stunning background with modern animations and parallax effects to make your GitHub Pages stand out.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
